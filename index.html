<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boxicons icons -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/vr-favicon.png">
    <title>NexVR</title>
</head>

<body>

    <!-- header -->
    <header>

        <a href="#" class="logo">NEX<i class='bx bxl-venmo'></i>R</a>

        <ul class="navlist">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">VRs</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="header-main">
            <a href="#" class="header-btn">Order Now</a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="bx bx-moon" id="darkmode"></div>
        </div>

    </header>

    <!-- hero -->
    <section class="hero">
        <div class="hero-text">

            <h1>NexVR</h1>
            <h4>Another Dimension</h4>
            <p>Explore alternate realities with our cutting-edge VR experiences, transcending boundaries for immersive adventures beyond imagination.</p>

            <div class="hero-in">

                <div class="box">
                    <h3>DD VR</h3>
                    <h5>VRA-065                    </h5>
                    <img src="/assets/vr-img-1.png" alt="">
                </div>

                <div class="box">
                    <h3>QR VR</h3>
                    <h5>VRI-302</h5>
                    <img src="/assets/vr-img-2.png" alt="">
                </div>

                <div class="box">
                    <h3>IT VR</h3>
                    <h5>VRT-540</h5>
                    <img src="/assets/vr-img-3.png" alt="">
                </div>

            </div>

        </div>

        <div class="hero-img">
            <img src="/assets/hero-img.png" alt="">
        </div>
    </section>

    <div class="down-arrow">
        <i class='bx bx-down-arrow-alt' ></i>
    </div>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- js file -->
    <script src="/js/script.js"></script>
</body>

</html>
